<html>
  <head>
    <title>Invitation til Coding Pirates Slack</title>
    <meta charset="UTF-8">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      textarea {
        width: 300px;
        height: 5em;
      }

    </style>
  </head>
  <body>
    <form method="POST" action="/invite">
      <table>
        <tr>
          <h1>Invitation til Coding Pirates Slack</h1>
        </tr>
        <tr>
          <h2>Indtast dine informationer her og modtag en invitation på e-mail</h2>
        </tr>
        <tr>
          <td><label for="name">Navn: </label></td><td><input name="name" type="text" required></td>
        </tr>
        <tr>
          <td><label for="email">E-mail: </label></td><td><input name="email" type="email" required></td>
        </tr>
        <tr>
          <td><label for="type">Frivillig eller barn? </label></td><td>
            <input type="radio" name="type" value="barn" required> Barn<br>
            <input type="radio" name="type" value="frivillig" required> Frivillig
          </td>
          <tr>
              <textarea name="info" type="textfield" placeholder="Fortæl lidt om dig selv. Hvilken forening/afdeling? Sidder du i en bestyrelse? Er der andet vi skal vide?" required></textarea>
          </tr>
        </tr>
        <tr>
          <td><button type="submit">Indsend</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
